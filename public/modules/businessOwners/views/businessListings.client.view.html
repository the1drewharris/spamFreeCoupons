<section>
    <div ng-controller="businessListingsController" ng-init="getUnclaimedBusinesses()">
        <h1>Claim Businesses</h1>
        <div ng-init="isAuth()">
            <md-button ng-if="auth" ng-click="logout()">Logout</md-button>
            <md-button ng-if="auth == false" ng-click="openPage('signIn')">Sign In</md-button>
        </div>
        <div>
            <md-button ng-if="auth" ng-click="openPage('view/businesses')">Claimed Businesses</md-button>
        </div>
        <md-input-container flex>
            <label><i class="fa fa-search"></i>Search</label>
            <input title="Search" ng-change="refreshData(search)" ng-model="search">
        </md-input-container>
        <div ui-grid="gridOptions" class="grid"></div>
        <md-button class="btn btnContainer">Create Business</md-button>
    </div>
</section>
